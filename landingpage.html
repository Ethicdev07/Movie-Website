<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/asset-01.png" type="image/x-icon">
    <title>Streamlab</title>
    <link rel="stylesheet" href="landingpage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-thin.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/sharp-light.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body id="body">

    <div id="content" style="display: none;">

        <header class="header">
            <nav>
                <div class="logo">
                    <a href=""><img src="./images/asset-0.png" alt=""></a>
                </div>
                <div class="menu">
                    <div class="login">
                        <button class="btn" id="loginBTN">login</button>
                    </div>

                    <div class="signin">
                        <button class="btn" id="signinBTN">signUp</button>
                    </div>
                </div>
                <div class="bar-drop" id="bardrop">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="header2">
                    <div class="menubut">
                        <button class="but" id="logBTN">login</button>
                        <button class="but" id="signBTN">signUp</button>
                    </div>
                </div>
            </nav>
        </header>


        <section class="hero">
            <div class="background">
                <h1> <span>"StreamLab: <br></span> Your Destination for Every Film You Want!"</h1>
                <p>Browse through our extensive catalog and discover a world of entertainment at your fingertips. With
                    easy navigation and quick access to your favorite titles, finding the perfect movie has never been
                    simpler.
                </p>
                <button id="continueBTN">Continue <i class="fa-solid fa-right-long-to-line" style="margin-left: 5px;"></i></button>
            </div>
        </section>


    </div>


    <section class="dots-container" id="dots-container">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
            document.querySelector(".dots-container").style.display = "none"; 
            document.getElementById("content").style.display = "block";
        }, 3000);
    });

    signinBTN.addEventListener('click', function () {
        window.location.href = './secondpage/signup.html'
    });

    const header2 = document.querySelector('.header2');

    bardrop.addEventListener('click', () => {
        if (window.matchMedia('(max-width: 449px)').matches) {
            if (header2.style.display === 'block') {
                header2.style.display = 'none';
            } else {
                header2.style.display = 'block';
            }
        } else {
            header2.style.display = 'none'; 
        }
    });

    signBTN.addEventListener('click', function(){
        window.location.href = './secondpage/signup.html'
    });

    continueBTN.addEventListener('click', function(){
        window.location.href = './secondpage/signup.html'
    });

    loginBTN.addEventListener('click', function(){
        window.location.href = './secondpage/login.html'
    });

    logBTN.addEventListener('click', function() {
        window.location.href = './secondpage/login.html'
    })



</script>

</html>
